      <button onclick="openEcommerce()">
            <img src="src/shopping-online.png" class="card-img-top" alt="...">
            <div class="card-body">
            <p class="card-text">E-commerce</p>
            </div>
      </button>
    </div>

    <div class="card" style="width: 12rem;">
      <button onclick="openShowroom()">
            <img src="src/exhibition.png" class="card-img-top" alt="...">

            </div>

    </div>

    <div class="card" style="width: 12rem;">
      <button onclick="openExternas()">

    </div>

          </div>
      </button>
    </div>

    <div class="card" style="width: 12rem;">
      <button onclick="openClasseN1()">

          </div>
      </button>
    </div>
  </div>
